<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/mc_modal.css">
		
	</head>

	<body>
	<!-- Begin MailChimp Signup Form -->
	
	<div class="mc-container">	
		<div class="mc-dimmer"></div>
		<div id="mc_embed_signup">
			<img src="/img/AIA-Logo_Cru-endorsed_White.png" class="modal-logo" alt="Atheletes In Action"/>

			<span class="close-btn mc-close-js">&times;</span>

			<form action="//athletesinaction.us12.list-manage.com/subscribe/post?u=da1b6f293ed79a8295444b9e1&amp;id=95ca618ce2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate mc-form" target="_blank" novalidate>

			    <div id="mc_embed_signup_scroll" class="mc-form">

					<h1 class="mc-h1">Can we send you our &quot;Weekly Top 5&quot;</h1>
				
					<div class="mc-field-group">

						<label for="mce-EMAIL" class="mc-label">Email</label>
						<input type="email" value="" name="EMAIL" class="required email mc-email-address" id="mce-EMAIL" placeholder="Email Address">

					</div>

					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div> 

					   <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_da1b6f293ed79a8295444b9e1_95ca618ce2" tabindex="-1" value=""></div>

				    <div class="mc-btn"><input type="submit" value="Yes, I'm in!" name="subscribe" id="mc-embedded-subscribe" class="button mc-btn-submit"></div>

				    <p class="mc-exit-secondary">No Thanks</p>
			    </div>

			</form>
		</div><!--End mc_embed_signup-->
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="/js/jquery.ajaxchimp.js"></script>
		<script type="text/javascript" src="/js/js.cookie.js"></script>


		
		<script>							

			

			$('#mc_embed_signup').hide();  //hides modal
			$('.mc-dimmer').hide();

			$('.close-btn').on('click', function(){   //close for x
				closePopUp();
				return false;
			});

			$('.mc-dimmer').on('click', function(){  // close for outside click
				closePopUp();
				return false;
			});

			$('.mc-exit-secondary').on('click', function(){  //close for No Thanks text
				closePopUp();
				return false;
			});
			


			
			var cookieName = getCookie('mcPopup');

			
			window.onload = function() {  //modal on page load
			    
			    console.log('window.onload just ran');
			    console.log('cookie name ='+cookieName);
			    console.log(typeof(cookieName));
			    if(cookieName != 'true'){
					$('.mc-dimmer').delay(500).fadeIn('slow');
					$('#mc_embed_signup').delay(700).fadeIn('slow');
					console.log(cookieName);

					// set session cookie to make sure users dont get popup every page just once per browser visit
					setCookie('Session',true);



			    }

			
				$('.mc-form').ajaxChimp({
    				url: "//athletesinaction.us12.list-manage.com/subscribe/post?u=da1b6f293ed79a8295444b9e1&amp;id=95ca618ce2",
    				callback: callbackFunction
					
				});

			}



			function callbackFunction (resp) {
				// console.log(resp);                   TODO: make sure this is set to ===
			    if (resp.result === 'success') {
			        closePopUp('fast');
			        setCookie('mcPopup',true,2000);
			        console.log('cookie just set');
			    }
			}


			function closePopUp(speed){
				if(speed == "fast"){
					$('#mc_embed_signup').fadeOut('fast');
					$('.mc-dimmer').fadeOut('fast');
				}else{
					$('#mc_embed_signup').fadeOut('slow');
					$('.mc-dimmer').fadeOut('slow');
				}


			}


		
			function setCookie(cname, cvalue, exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+ d.toUTCString();
			    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";

			}


			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			        }
			        if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			        }
			    }
			    return "";
			}
			
			

			


			

		</script>



	</body>
</html>
